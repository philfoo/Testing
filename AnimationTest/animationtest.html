<!DOCTYPE html>
<html>
	<head>
		<link href = "animationtest.css" rel = "stylesheet">
		<script src = "http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type = "text/javascript">
			$(document).ready(function(){
				$(document).keydown(function(key){
					switch(parseInt(key.which,10)){
						case 37:
							$("#centered").animate({left: "-=5px"},1);
							break;
						case 38:
							$("#centered").animate({top: "-=5px"},1);
							break;	
						case 39: 
							$("#centered").animate({left: "+=5px"},1);
							break;
						case 40:
							$("#centered").animate({top: "+=5px"}, 1);
							break;
						default: break;
						};
				});

				$("#formbox").hide().fadeIn(2000);
				function blink(){
					$("form").fadeTo(800, 0.1);
					$("form").fadeTo(1000, 1.3);
				};
				var blinker = setInterval(blink,1800);

				$("form").hover(
					function(){
						$("form").fadeTo(1, 1);
						clearInterval(blinker);
				});

				var name = "";
				function getValue(){
					if ($("input[type = 'text']").val().length > 0){
						name = $("input[type = 'text']").val().capitalize();
						$("#formbox").animate({top: "-50%"}, 700).delay(700).hide(1);
						displayName();
					}
					else {
						$("input[type = 'text']").prop("placeholder", "Enter name to proceed")
					};
				};

				$("#button").click(getValue);
				$("input[type = 'text']").keydown(function(key){
					if (key.which === 13){
						getValue(); return false;
					}
				});

				function displayName(){
					$("#addhere").append("Hi " + name + "!")
					$("#centered").delay(700).fadeIn(2000);
					$("#addhere").animate({fontSize: "60px"}, 1500);
				};

				String.prototype.capitalize = function(){
					return this.charAt(0).toUpperCase() + this.slice(1);
				}
	
			});








		</script>
	</head>
	
	<body>
		<div id = "centered">
			<div id = "addhere">
			</div>
		</div>
		<div id = "formbox">
			<div id = "textcontainer">
				<h1 id = "whatsyourname">Please enter your name: <h1>



			</div>
			<form>
				<input type = "text" name = "name">
				<input type = "button" value = "Submit" id = "button">
			</form>
		</div>

	</body>
</html>
